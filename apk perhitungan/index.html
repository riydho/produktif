<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perhitungan OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Aplikasi Perhitungan</h1>
        <form action="proses.php" method="post">
            <label for="bil1">Bilangan Pertama:</label>
            <input type="number" id="bil1" name="bil1" required>
            <br>
            <label for="bil2">Bilangan Kedua:</label>
            <input type="number" id="bil2" name="bil2" required>
            <br>
            <label for="operasi">Operasi:</label>
            <select id="operasi" name="operasi" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <button type="submit">Hitung</button>
        </form>
        <br>
        <div id="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
